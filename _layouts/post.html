---
layout: default
---

<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% include author.html %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>

    <ul aria-label="tags">
        {% for tag in page.tags %}
        <li class="post-tag">{{ tag }}</li>
        {% endfor %}
    </ul>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
